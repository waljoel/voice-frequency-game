<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinusoidal Tone Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #game-canvas {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
        #next-button, #start-button, #pause-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speed-input {
            width: 50px;
            margin-left: 5px;
        }
        #volume-dropdown {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <span>Exercise: <span id="exercise-number">1</span></span>
            <span>Speed: <input type="number" id="speed-input" value="0.5" min="0.1" max="10" step="0.1"></span>
            <span>Volume: 
                <select id="volume-dropdown">
                    <option value="0">0%</option>
                    <option value="0.1">10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.3">30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1" selected>100%</option>
                </select>
            </span>
            <span>Points: <span id="points">0</span></span>
        </div>
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <center>
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="next-button">Next</button>
        </center>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const nextButton = document.getElementById('next-button');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const speedInput = document.getElementById('speed-input');
        const volumeDropdown = document.getElementById('volume-dropdown');

        let headPosition = { x: 0, y: 200 };
        let gameSpeed = 0.5;
        let points = 0;
        let exerciseNumber = 1;
        let path = [];
        let audioContext;
        let oscillator;
        let gainNode;
        let animationId;
        let isGameRunning = false;
        let isGamePaused = false;
        let currentFrequency = 440; // Start at A4 (440 Hz)

        function generatePath() {
            path = [];
            const amplitude1 = Math.random() * 100 + 50;
            const amplitude2 = Math.random() * 50 + 25;
            const frequency1 = Math.random() * 0.01 + 0.005;
            const frequency2 = Math.random() * 0.02 + 0.01;
            for (let x = 0; x < canvas.width; x++) {
                const y = 200 + 
                    amplitude1 * Math.sin(frequency1 * x) + 
                    amplitude2 * Math.cos(frequency2 * x);
                path.push({ x, y: Math.max(0, Math.min(400, y)) });
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw path
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.strokeStyle = 'blue';
            ctx.stroke();

            // Draw funny head
            drawFunnyHead(headPosition.x, headPosition.y);
        }

        function drawFunnyHead(x, y) {
            const headSize = 20;

            // Draw head
            ctx.beginPath();
            ctx.arc(x, y, headSize, 0, Math.PI * 2, true);
            ctx.fillStyle = '#FFD700'; // Gold color for the head
            ctx.fill();
            ctx.stroke();

            // Draw eyes
            ctx.beginPath();
            ctx.arc(x - 5, y - 5, 3, 0, Math.PI * 2, true); // Left eye
            ctx.arc(x + 5, y - 5, 3, 0, Math.PI * 2, true); // Right eye
            ctx.fillStyle = '#FFFFFF'; // White color for eyes
            ctx.fill();
            ctx.stroke();

            // Draw pupils
            ctx.beginPath();
            ctx.arc(x - 5, y - 5, 1, 0, Math.PI * 2, true); // Left pupil
            ctx.arc(x + 5, y - 5, 1, 0, Math.PI * 2, true); // Right pupil
            ctx.fillStyle = '#000000'; // Black color for pupils
            ctx.fill();

            // Draw mouth
            ctx.beginPath();
            ctx.arc(x, y + 5, 5, 0, Math.PI, false); // Half circle for mouth
            ctx.strokeStyle = '#000000'; // Black color for mouth
            ctx.stroke();
        }

        function updateGame() {
            if (!isGameRunning || isGamePaused) return;

            headPosition.x += gameSpeed;
            if (headPosition.x >= canvas.width) {
                stopGame();
                return;
            }

            const targetY = path[Math.floor(headPosition.x)]?.y || 200;
            const distance = Math.abs(targetY - headPosition.y);
            if (distance < 25) {
                points++;
                document.getElementById('points').textContent = points;
            }

            drawGame();
            animationId = requestAnimationFrame(updateGame);
        }

        function startGame() {
            if (isGameRunning) return;

            generatePath();
            headPosition = { x: 0, y: 200 };
            points = 0;
            document.getElementById('points').textContent = points;
            gameSpeed = parseFloat(speedInput.value);

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();
            oscillator.type = 'square'; // More 8-bit like sound
            oscillator.frequency.setValueAtTime(currentFrequency, audioContext.currentTime);
            gainNode.gain.value = parseFloat(volumeDropdown.value);
            oscillator.connect(gainNode).connect(audioContext.destination);
            oscillator.start();

            isGameRunning = true;
            isGamePaused = false;
            updateGame();
        }

        function stopGame() {
            if (!isGameRunning) return;

            isGameRunning = false;
            isGamePaused = false;
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function pauseGame() {
            isGamePaused = !isGamePaused;
            if (isGamePaused) {
                if (oscillator) {
                    oscillator.disconnect();
                }
            } else {
                if (oscillator) {
                    oscillator.connect(gainNode).connect(audioContext.destination);
                }
                updateGame();
            }
        }

        nextButton.addEventListener('click', () => {
            exerciseNumber++;
            document.getElementById('exercise-number').textContent = exerciseNumber;
            stopGame();
            startGame();
        });

        startButton.addEventListener('click', () => {
            if (isGameRunning) {
                stopGame();
                startButton.textContent = 'Start';
            } else {
                startGame();
                startButton.textContent = 'Stop';
            }
        });

        pauseButton.addEventListener('click', pauseGame);

        speedInput.addEventListener('change', () => {
            gameSpeed = parseFloat(speedInput.value);
        });

        volumeDropdown.addEventListener('change', () => {
            if (gainNode) {
                gainNode.gain.value = parseFloat(volumeDropdown.value);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!isGameRunning || isGamePaused) return;

            if (e.key === 'ArrowUp') {
                headPosition.y = Math.max(0, headPosition.y - 10);
                currentFrequency *= 1.05946; // Increase frequency by one semitone
                oscillator.frequency.setValueAtTime(currentFrequency, audioContext.currentTime);
            } else if (e.key === 'ArrowDown') {
                headPosition.y = Math.min(400, headPosition.y + 10);
                currentFrequency /= 1.05946; // Decrease frequency by one semitone
                oscillator.frequency.setValueAtTime(currentFrequency, audioContext.currentTime);
            }
        });

        generatePath();
        drawGame();
    </script>
</body>
</html>
